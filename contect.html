    <section class="contect-hero">
        <div class="contect-hero-text">
            <h1>Contact us</h1>
        </div>
    </section>
    <!-- contect-hero-end  -->

    <!-- contect-form-start -->

    <section class="contact-section">
        <div class="contect-container">
            <div class="contect-form">
                <h3>Contact form</h3>
                <form>
                    <div class="form-row">
                        <div class="form-input-group">
                            <label>Name *</label>
                            <input type="text">
                            <span>First</span>
                        </div>
                        <div class="form-input-group">
                            <label>&nbsp;</label>
                            <input type="text">
                            <span>Last</span>
                        </div>
                    </div>
                    <div class="form-input-group">
                        <label>Email *</label>
                        <input type="email">
                    </div>
                    <div class="form-input-group">
                        <label>Your message *</label>
                        <textarea rows="8"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="panda-image">
                <img src="./F Panda images2/pau-pau.webp"
                    alt="Panda Mascot">
            </div>
        </div>
    </section>
    <!-- contect-form-end  -->

                    <span><i class="fa-brands fa-linkedin"></i></span>
